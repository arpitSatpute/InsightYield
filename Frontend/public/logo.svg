<svg
    viewBox="0 0 64 64"
    fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <g>
        <!-- Main upward trend circles -->
        <circle cx="16" cy="48" r="3" fill="url(#gradient-primary)" />
        <circle cx="32" cy="32" r="3" fill="url(#gradient-primary)" />
        <circle cx="48" cy="16" r="3" fill="url(#gradient-primary)" />
        
        <!-- Connecting trend line -->
        <path d="M 16 48 L 32 32 L 48 16" stroke="url(#gradient-primary)" strokeWidth="2.4" strokeLinecap="round" strokeLinejoin="round" />
        
        <!-- Secondary orbital circles -->
        <circle cx="16" cy="48" r="5" fill="none" stroke="url(#gradient-secondary)" strokeWidth="1.6" opacity="0.6" />
        <circle cx="32" cy="32" r="5" fill="none" stroke="url(#gradient-secondary)" strokeWidth="1.6" opacity="0.6" />
        <circle cx="48" cy="16" r="5" fill="none" stroke="url(#gradient-secondary)" strokeWidth="1.6" opacity="0.6" />
        
        <!-- Top accent - stylized chart bar -->
        <path d="M 32 8 Q 32 4 36 4 Q 40 4 40 8 L 40 14 Q 40 18 36 18 Q 32 18 32 14 Z" fill="url(#gradient-primary)" />
        <line x1="36" y1="18" x2="36" y2="24" stroke="url(#gradient-primary)" strokeWidth="1.6" strokeLinecap="round" />
    </g>

    <defs>
        <linearGradient id="gradient-primary" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stopColor="#2563EB" />
            <stop offset="100%" stopColor="#3B82F6" />
        </linearGradient>
        <linearGradient id="gradient-secondary" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stopColor="#3B82F6" />
            <stop offset="100%" stopColor="#2563EB" />
        </linearGradient>
    </defs>
</svg>
