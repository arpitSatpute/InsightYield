name: Run Prediction Script

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Verify file exists
        run: |
          echo "Checking for Backend/predict_and_sign.py..."
          if [ -f Backend/predict_and_sign.py ]; then
            echo "✅ File found!"
            ls -lh Backend/predict_and_sign.py
          else
            echo "❌ File not found!"
            echo "Repository contents:"
            ls -la
            if [ -d Backend ]; then
              echo "Backend folder contents:"
              ls -la Backend/
            fi
            exit 1
          fi
      
      - name: Install dependencies
        working-directory: Backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing common packages..."
            pip install numpy pandas scikit-learn tensorflow web3 pymongo python-dotenv eth-account requests
          fi
      
      - name: Run prediction script
        working-directory: Backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          STRATEGY_MANAGER_ADDRESS: ${{ secrets.STRATEGY_MANAGER_ADDRESS }}
          YIELD_VAULT_ADDRESS: ${{ secrets.YIELD_VAULT_ADDRESS }}
        run: python predict_and_sign.py